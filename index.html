<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
  <title>calculator | sean stephen brian</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="header-text">
        </div>
    </div>

    <div class="display">
        <div class="display-field">
            21351435432135
        </div>
    </div>

    <div class="input">
        <div class="numbers">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="zero">0</div>
        </div>
        <div class="operators">
            <div id="add" class="med">+</div>
            <div id="subtract" class="med">-</div>
            <div id="multiply" class="med">x</div>
            <div id="divide" class="med">รท</div>
            <div id="equals" class="heavy">=</div>
        </div>
    </div>

    <div class="footer">
        <p>copyright &copy sean stephen brian 2022</p>
        <p>created for <a href="https://www.theodinproject.com/">the odin project</a></p>
    </div>

</body>

</html>
